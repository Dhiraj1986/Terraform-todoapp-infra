name: "Infra pipeline"

on: workflow_dispatch  # for manual run

permissions:
  id-token: write
  contents: read
  
jobs:
  terraform-job:
    name: terraform pahla job
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Install Terraform
        # You may pin to the exact commit or the version.
        # uses: little-core-labs/install-terraform@1e577535d279f1999a5abf60337ddc3ff225e79d
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          # Version of terraform to download
         version: 4.42.0 

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 
          tenant-id: 
          subscription-id: 

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: environment/dev
        continue-on-error: true
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environment/dev
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environment/dev
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environment/dev
                 
          
      
